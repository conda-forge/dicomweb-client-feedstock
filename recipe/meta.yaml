{% set name = "dicomweb-client" %}
{% set version = "0.57.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dicomweb-client-{{ version }}.tar.gz
  sha256: 6dfbad4c20897cb92a6d9832d387ba95737d868f9c53579d22d338ef790b5393

build:
  entry_points:
    - dicomweb_client = dicomweb_client.cli:_main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py2k]

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.19
    - pillow >=8.3
    - pydicom >=2.2
    - python
    - requests >=2.18
    - retrying >=1.3.3
    - typing-extensions >=4.0  # [py<38]

test:
  imports:
    - dicomweb_client
  commands:
    - pip check
    - dicomweb_client --help
  requires:
    - pip

about:
  home: https://github.com/herrmannlab/dicomweb-client
  summary: Client for DICOMweb RESTful services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - acaprez
